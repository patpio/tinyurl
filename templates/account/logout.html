{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock %}

{% block content %}
    <h2>Log out</h2>
    <p>Are you sure to log out?</p>

    <form action="{% url 'account_logout' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-danger">Log out</button>
    </form>
{% endblock %}
